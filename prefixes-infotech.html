<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/prefixes.css">
  <link rel="stylesheet" href="css/prefixes-infotech.css">


  <title>Prefixes</title>
</head>
<body>
  <div id="main">
    <section id="height" >
      <div class="title" >
        <h3>Length</h3>
      </div>
      <div class="choices" >
        <a class="left-choice active" href="#"></a>
        <!-- <a class="right-choice" href="#"></a> -->
      </div>
      <div class="image">
        <img class="left-image" src="" alt="">
        <!-- <img class="right-image hidden" src="" alt=""> -->
      </div>
      <div class="readout">
      </div>
      <div class="options">
        <select  name="meters" id="heightselect">
          <option value="0">kilo</option>
          <option value="1">hecto</option>
          <option value="2">deka</option>
          <option value="3" selected></option>
          <option value="4">deci</option>
          <option value="5">centi</option>
          <option value="6">milli</option>
        </select>

      </div>
    </section>
    <section id="weight" >
      <div class="title" >
        <h3>Width</h3>
      </div>
      <div class="choices" >
          <a class="left-choice active" href="#"></a>
          <!-- <a class="right-choice hidden" href="#"></a> -->
      </div>
      <div class="image">
        <img class="left-image" src="" alt="">
        <!-- <img class="right-image hidden" src="" alt=""> -->

      </div>
      <div class="readout">
      </div>
      <div class="options">
        <select  name="meters" id="weightselect">
          <option value="0">kilo</option>
          <option value="1">hecto</option>
          <option value="2">deka</option>
          <option value="3" selected></option>
          <option value="4">deci</option>
          <option value="5">centi</option>
          <option value="6">milli</option>
        </select>
      </div>
    </section>
    <section id="volume" >
        <div class="title" >
          <h3>Size</h3>
        </div>
        <div class="choices" >
            <a class="left-choice active" href="#"></a>
            <!-- <a class="right-choice" href="#"></a> -->
        </div>
        <div class="image">
          <img class="left-image" src="" alt="">
          <!-- <img class="right-image hidden" src="" alt=""> -->

        </div>
        <div class="readout">
        </div>
        <div class="options">
          <select name="bytes" id="volumeselect">
            <option value="0">peta</option>
            <option value="1">tera</option>
            <option value="2" >giga</option>
            <option value="3">mega</option>
            <option value="4">kilo</option>
            <option value="5" selected ></option>
          </select>

        </div>
      </section>
     
      

  </div>
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <script src="libraries/prefixes-infotech.js"></script>  <!-- this determines the values, items, and images -->
    <script src="libraries/prefixes.js"></script>
</body>
</html>
