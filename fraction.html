<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fraction.css">
  <title>Fractions</title>
</head>
<body>
  <div class="main">
    <div class="controls">
      <div id="left-frac" class="fracbox">
        <p>Columns</p>
        <div class="frac-part">
          <select name="left-frac-numer" id="left-frac-numer">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        --------
        <div class="frac-part">
          <select name="left-frac-denom" id="left-frac-denom">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9" selected>9</option>
          </select>
          </div>

      </div>
      <div id="right-frac" class="fracbox">
        <p>Rows</p>
          <div class="frac-part">
            <select name="right-frac-numer" id="right-frac-numer">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
            </div>
            --------
            <div class="frac-part">
              <select name="right-frac-denom" id="right-frac-denom">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9" selected>9</option>
                </select>
            </div>
      </div>
      <div id="multi" class="">
          <a href="#" class="btn" id="multiplybtn">MULTIPLY</a>
          <a href="#" class="btn" id="resetbtn">RESET</a>
  
          </div>
    </div>
   
    <div class="boxes">
      
      <div id="leftbox" class="box leftbox-home">
        <div class="col col-selected" id="col1"></div>
        <div class="col" id="col2"></div>
        <div class="col" id="col3"></div>
        <div class="col" id="col4"></div>
        <div class="col" id="col5"></div>
        <div class="col" id="col6"></div>
        <div class="col" id="col7"></div>
        <div class="col" id="col8"></div>
        <div class="col" id="col9"></div>
      </div>
      <div id="rightbox" class="box rightbox-home">
        <div class="row row-selected" id="row1"></div>
        <div class="row" id="row2"></div>
        <div class="row" id="row3"></div>
        <div class="row" id="row4"></div>
        <div class="row" id="row5"></div>
        <div class="row" id="row6"></div>
        <div class="row" id="row7"></div>
        <div class="row" id="row8"></div>
        <div class="row " id="row9"></div>
      </div>
      <div id="multibox" class="box multibox-home">
       
      </div>
      
    </div>
    <div id="showyourwork" class="centered">
      </div>
  </div>
  <script src="libraries/jquery-3.3.1.min.js"></script>
  <script src="libraries/fraction.js"></script>
</body>
</html>
