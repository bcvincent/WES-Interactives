<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/prefixes.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>Prefixes</title>
</head>
<body>
  <div id="main">
    <section id="height" >
      <div class="title" >
          <!-- <i class="fas fa-chevron-left"></i> -->
          <a href="#" class="nav height-nav active" >Height</a>   
        <a href="#" class="nav weight-nav" data-id="weight">Weight</a>   
          <a href="#" class="nav volume-nav" data-id="volume">Volume</a>  
      </div>
      <div class="choices" >
        <a class="left-choice active" href="#">Container</a>
        <a class="right-choice" href="#">Crane</a>
      </div>
      <div class="image">
        <img class="left-image" src="resources/prefixes/container.jpg" alt="">
        <img class="right-image hidden" src="resources/prefixes/cranelift.jpg" alt="">
      </div>
      <div class="readout">
        <p>2.4</p>
      </div>
      <div class="options">
        <select  name="meters" id="heightselect">
          <option value="0">kilo</option>
          <option value="1">hecto</option>
          <option value="2">deka</option>
          <option value="3" selected></option>
          <option value="4">deci</option>
          <option value="5">centi</option>
          <option value="6">milli</option>
        </select>
        
      </div>
    </section>
    <section id="volume" >
        <div class="title" >
            <a href="#" class="nav height-nav" data-id="height" >Height</a>   
            <a href="#" class="nav weight-nav " data-id="weight">Weight</a>   
              <a href="#" class="nav volume-nav active" >Volume</a>  

        </div>
        <div class="choices" >
            <a class="left-choice active" href="#">Oil can</a>
            <a class="right-choice" href="#">Drum</a>
        </div>
        <div class="image">
          <img class="left-image" src="resources/prefixes/oilcan.JPG" alt="">
          <img class="right-image hidden" src="resources/prefixes/oil_drum.jpg" alt="">

        </div>
        <div class="readout">
          <p>2.4</p>
        </div>
        <div class="options">
          <select name="liters" id="volumeselect">
            <option value="0">kilo</option>
            <option value="1">hecto</option>
            <option value="2">deka</option>
            <option value="3" selected></option>
            <option value="4">deci</option>
            <option value="5">centi</option>
            <option value="6">milli</option>
          </select>
          
        </div>
      </section>
      <section id="weight" >
          <div class="title" >
              <a href="#" class="nav height-nav " data-id="height">Height</a>   
              <a href="#" class="nav weight-nav active" data-id="weight">Weight</a>   
                <a href="#" class="nav volume-nav "data-id="volume" >Volume</a>  

          </div>
          <div class="choices" >
              <a class="left-choice active" href="#">Pallet</a>
              <a class="right-choice" href="#">Forklift</a>
          </div>
          <div class="image">
            <img class="left-image" src="resources/prefixes/pallet.jpg" alt="">
            <img class="right-image hidden" src="resources/prefixes/forklift.jpg" alt="">

          </div>
          <div class="readout">
            <p>2.4</p>
          </div>
          <div class="options">
            <select  name="grams" id="weightselect">
              <option value="0">kilo</option>
              <option value="1">hecto</option>
              <option value="2">deka</option>
              <option value="3" selected></option>
              <option value="4">deci</option>
              <option value="5">centi</option>
              <option value="6">milli</option>
            </select>
            
          </div>
        </section>

  </div>
  
    <script src="libraries/jquery-3.3.1.min.js"></script>
    <script src="libraries/prefixes.js"></script>
</body>
</html>

<!-- Height:

Shipping container: 8ft high converts to 2.4384  (might want to go with 2.44)

Container Crane lift height: approximately 98 ft or 30 meters

 

Weight: 

Wooden pallet (empty):  approximately 40 pds or 18.1437 kg

Forklift: approximately 9000 pds or 4082.331 (might want to go with 4082.33)

 

Volume:

1 quart of motor oil: a quart or 0.946353 liters (might want to go with .95)

55 Gallon Shipping Drum: 55 gallon or 208.198  (might want to go with 208.2) -->
